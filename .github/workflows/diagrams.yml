name: Draw.io to PNG Processing V3

on:
  push:
    paths:
      - 'drawio_files/**/*.drawio'
  workflow_dispatch:

env:
  DRAWIO_VERSION: "26.2.2"

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    outputs:
      processed: ${{ steps.convert.outputs.processed }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Draw.io
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xvfb
          wget -q "https://github.com/jgraph/drawio-desktop/releases/download/v${{ env.DRAWIO_VERSION }}/drawio-amd64-${{ env.DRAWIO_VERSION }}.deb"
          sudo apt-get install -y "./drawio-amd64-${{ env.DRAWIO_VERSION }}.deb"

      - name: Convert & Update Changelog
        id: convert
        run: |
          echo "ðŸ” Debug: Starting conversion process..."
          
          # Ensure directories exist
          mkdir -p png_files
          echo "ðŸ“ Created/verified png_files directory"
          
          # Initialize changelog if it doesn't exist
          if [[ ! -f "png_files/CHANGELOG.csv" ]]; then
            echo "Date,Time,Diagram,Action,Version,Commit,Author,CommitMessage" > png_files/CHANGELOG.csv
            echo "ðŸ“„ Created new changelog file"
          else
            echo "ðŸ“„ Using existing changelog file"
          fi
          
          echo "ðŸ” Debug: Checking for draw.io files..."
          
          # Get changed draw.io files - improved logic
          changed_files=""
          
          # Check if we have a previous commit
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            echo "ðŸ” Debug: Checking git diff for changed files..."
            changed_files=$(git diff --name-only --diff-filter=AM HEAD^ HEAD -- "drawio_files/**/*.drawio" 2>/dev/null || true)
            echo "ðŸ” Debug: Git diff found: '$changed_files'"
          fi
          
          # If no changed files or this is first commit, process all files
          if [[ -z "$changed_files" ]]; then
            echo "ðŸ” Debug: No git changes found, checking all .drawio files..."
            if [[ -d "drawio_files" ]]; then
              changed_files=$(find drawio_files -name "*.drawio" -type f 2>/dev/null || true)
              echo "ðŸ” Debug: Found all files: '$changed_files'"
            fi
          fi
          
          # If still no files, try manual workflow dispatch detection
          if [[ -z "$changed_files" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ðŸ” Debug: Manual trigger detected, processing all .drawio files..."
            changed_files=$(find drawio_files -name "*.drawio" -type f 2>/dev/null || true)
          fi
          
          if [[ -z "$changed_files" ]]; then
            echo "âŒ No .drawio files found to process"
            echo "ðŸ” Debug: Contents of drawio_files directory:"
            ls -la drawio_files/ || echo "Directory doesn't exist"
            echo "processed=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "ðŸ“Š Files to process:"
          echo "$changed_files"
          
          processed_count=0
          failed_count=0
          current_date=$(date +"%d.%m.%Y")
          current_time=$(date +"%H:%M:%S")
          commit_hash=$(git log -1 --format="%h" 2>/dev/null || echo "unknown")
          author_name=$(git log -1 --format="%an" 2>/dev/null || echo "GitHub Action")
          commit_message=$(git log -1 --format="%s" 2>/dev/null || echo "Manual processing")
          
          echo "ðŸ”„ Starting conversion process..."
          
          # Process each file individually
          for file in $changed_files; do
            [[ -z "$file" ]] && continue
            
            basename=$(basename "$file" .drawio)
            png_file="png_files/${basename}.png"
            
            echo "ðŸ”„ Converting: $file -> $png_file"
            
            # Check if source file exists
            if [[ ! -f "$file" ]]; then
              echo "âŒ Source file not found: $file"
              action="Failed - Source Not Found"
              ((failed_count++))
            else
              # Convert to PNG with better error handling
              echo "ðŸŽ¨ Running draw.io conversion..."
              
              # Run draw.io conversion and capture output
              conversion_output=""
              if conversion_output=$(xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" drawio -x -f png -s 2.0 -o "$png_file" "$file" 2>&1); then
                conversion_success="true"
              else
                conversion_success="false"
              fi
              
              echo "ðŸ” Draw.io output: $conversion_output"
              echo "ðŸ” Conversion success: $conversion_success"
              
              # Check if conversion was successful by verifying the output file
              if [[ -f "$png_file" && -s "$png_file" ]]; then
                file_size=$(stat -c%s "$png_file" 2>/dev/null || stat -f%z "$png_file" 2>/dev/null || echo "unknown")
                echo "âœ… Successfully converted $basename (${file_size} bytes)"
                action="Converted to PNG"
                ((processed_count++))
              else
                echo "âŒ PNG conversion failed for: $basename"
                echo "ðŸ” Debug: PNG file exists: $(test -f "$png_file" && echo "yes" || echo "no")"
                echo "ðŸ” Debug: PNG file size: $(test -s "$png_file" && echo "non-zero" || echo "zero/missing")"
                action="Failed - Conversion Error"
                ((failed_count++))
              fi
            fi
            
            # Add to changelog
            echo "${current_date},${current_time},\"${basename}\",\"${action}\",\"1.0\",\"${commit_hash}\",\"${author_name}\",\"${commit_message}\"" >> png_files/CHANGELOG.csv || true
            
          done
          
          echo "ðŸ“Š Conversion Summary:"
          echo "âœ… Successfully processed: $processed_count files"
          echo "âŒ Failed: $failed_count files"
          
          echo "processed=$processed_count" >> $GITHUB_OUTPUT
          echo "failed=$failed_count" >> $GITHUB_OUTPUT
          
          # List generated files
          echo "ðŸ“ Generated PNG files:"
          ls -la png_files/*.png 2>/dev/null || echo "No PNG files found"
          
          echo "ðŸ“„ Changelog contents:"
          tail -5 png_files/CHANGELOG.csv || echo "No changelog entries found"
          
          # Ensure the script exits successfully
          exit 0

      - name: Commit Changes
        if: steps.convert.outputs.processed != '0'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add png_files/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate PNG files and update changelog [skip ci]"
            git push
          fi

      - name: Upload to SharePoint
        if: steps.convert.outputs.processed != '0'
        continue-on-error: true
        run: |
          # Get access token
          ACCESS_TOKEN=$(curl -s -X POST \
            "https://login.microsoftonline.com/${{ vars.DIAGRAMS_SHAREPOINT_TENANT_ID }}/oauth2/v2.0/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ vars.DIAGRAMS_SHAREPOINT_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.DIAGRAMS_SHAREPOINT_CLIENTSECRET }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "grant_type=client_credentials" | \
            jq -r '.access_token')
          
          if [[ "$ACCESS_TOKEN" != "null" && -n "$ACCESS_TOKEN" ]]; then
            # Upload changelog
            curl -s -X PUT \
              "https://graph.microsoft.com/v1.0/drives/${{ vars.DIAGRAMS_SHAREPOINT_DRIVE_ID }}/root:/Diagrams/Diagrams_Changelog.csv:/content" \
              -H "Authorization: Bearer $ACCESS_TOKEN" \
              -H "Content-Type: text/csv" \
              --data-binary @png_files/CHANGELOG.csv
            echo "âœ… Uploaded changelog to SharePoint"
          else
            echo "âŒ Failed to get SharePoint access token"
          fi

  notify:
    needs: process
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send Teams Notification
        continue-on-error: true
        run: |
          echo "ðŸ”” Preparing Teams notification..."
          
          if [[ "${{ needs.process.result }}" == "success" ]]; then
            status="âœ… Success"
            color="28a745"
          else
            status="âŒ Failed"
            color="dc3545"
          fi
          
          processed="${{ needs.process.outputs.processed || '0' }}"
          failed="${{ needs.process.outputs.failed || '0' }}"
          
          # Check if Teams webhook is configured
          teams_webhook="${{ vars.DIAGRAMS_TEAMS_WEBHOOK }}"
          echo "ðŸ” Teams webhook configured: $(if [[ -n "$teams_webhook" ]]; then echo "Yes (${#teams_webhook} chars)"; else echo "No"; fi)"
          
          if [[ -n "$teams_webhook" ]]; then
            echo "ðŸ“¤ Sending Teams notification..."
            
            echo "ðŸ” Sending payload to Teams..."
            response=$(curl -s -w "HTTPSTATUS:%{http_code}" -X POST "$teams_webhook" \
              -H "Content-Type: application/json" \
              -d "{
                \"@type\": \"MessageCard\",
                \"@context\": \"https://schema.org/extensions\",
                \"summary\": \"Draw.io Processing $status\",
                \"themeColor\": \"$color\",
                \"title\": \"ðŸ“Š Draw.io Processing V3\",
                \"text\": \"Processing completed: $status\",
                \"sections\": [{
                  \"facts\": [
                    {\"name\": \"ðŸ“ Files Processed\", \"value\": \"$processed\"},
                    {\"name\": \"âŒ Files Failed\", \"value\": \"$failed\"},
                    {\"name\": \"ðŸ”„ Workflow Run\", \"value\": \"#${{ github.run_number }}\"},
                    {\"name\": \"ðŸŒ¿ Branch\", \"value\": \"${{ github.ref_name }}\"}
                  ]
                }],
                \"potentialAction\": [{
                  \"@type\": \"OpenUri\",
                  \"name\": \"View Run Details\",
                  \"targets\": [{
                    \"os\": \"default\",
                    \"uri\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                  }]
                }]
              }")
            
            http_code=$(echo "$response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
            response_body=$(echo "$response" | sed -E 's/HTTPSTATUS:[0-9]*$//')
            
            echo "ðŸ” HTTP Status: $http_code"
            echo "ðŸ” Response: $response_body"
            
            if [[ "$http_code" -eq 200 ]]; then
              echo "âœ… Teams notification sent successfully"
            else
              echo "âŒ Failed to send Teams notification (HTTP $http_code)"
              echo "ðŸ” Response body: $response_body"
            fi
          else
            echo "âš ï¸ Teams webhook not configured (DIAGRAMS_TEAMS_WEBHOOK variable missing)"
            echo "â„¹ï¸ To enable Teams notifications:"
            echo "   1. Go to Repository Settings > Variables and secrets > Variables"
            echo "   2. Add a new variable named 'DIAGRAMS_TEAMS_WEBHOOK'"
            echo "   3. Set the value to your Teams webhook URL"
          fi
          
          echo "ðŸ“Š Final Summary:"
          echo "- Status: $status"
          echo "- Files processed: $processed"
          echo "- Files failed: $failed"
          echo "- Workflow run: #${{ github.run_number }}"
