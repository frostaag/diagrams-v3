                }, {
                  \"@type\": \"OpenUri\",
                  \"name\": \"ğŸ“ View Commit\",
                  \"targets\": [{
                    \"os\": \"default\",
                    \"uri\": \"${{ github.server_url }}/${{ github.repository }}/commit/$commit_full_hash\"
                  }]
                }]
              }")
            
            http_code=$(echo "$response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
            response_body=$(echo "$response" | sed -E 's/HTTPSTATUS:[0-9]*$//')
            
            echo "ğŸ” HTTP Status: $http_code"
            echo "ğŸ” Response: $response_body"
            
            if [[ "$http_code" -eq 200 ]]; then
              echo "âœ… Teams notification sent successfully"
            elif [[ "$http_code" -eq 202 ]]; then
              echo "âœ… Teams notification accepted (HTTP 202)"
            else
              echo "âŒ Failed to send Teams notification (HTTP $http_code)"
              echo "ğŸ” Full response: $response"
              
              # Try simplified payload as fallback
              echo "ğŸ” Trying simplified Teams payload..."
              simple_payload="{\"text\":\"ğŸ“Š Draw.io Processing $status - $processed files processed, $failed failed (Run #${{ github.run_number }})\"}"
              
              simple_response=$(curl -s -w "HTTPSTATUS:%{http_code}" -X POST "$teams_webhook" \
                -H "Content-Type: application/json" \
                -d "$simple_payload")
              
              simple_http_code=$(echo "$simple_response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
              simple_response_body=$(echo "$simple_response" | sed -E 's/HTTPSTATUS:[0-9]*$//')
              
              echo "ğŸ” Simple payload HTTP Status: $simple_http_code"
              echo "ğŸ” Simple payload Response: $simple_response_body"
              
              if [[ "$simple_http_code" -eq 200 || "$simple_http_code" -eq 202 ]]; then
                echo "âœ… Teams notification sent successfully (simple format)"
              else
                echo "âŒ Both Teams notification attempts failed"
              fi
            fi
          else
            echo "âš ï¸ Teams webhook not configured"
            echo "â„¹ï¸ To enable Teams notifications:"
            echo "   Set organization variable: DIAGRAMS_TEAMS_NOTIFICATION_WEBHOOK"
            echo "   This should contain your Teams webhook URL (no authentication required)"
          fi
          
          echo "ğŸ“Š Final Summary:"
          echo "- Status: $status"
          echo "- Files processed: $processed"
          echo "- Files failed: $failed"
          echo "- Workflow run: #${{ github.run_number }}"
